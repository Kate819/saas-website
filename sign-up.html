<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Saas-website</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <div>
    <header class="masthead" role="banner">
      <div class="divna">
        <nav class="nav" role="navigation" id="nav" tabindex="0">
          <ul class="ul text-right list-group-inline pad-t pad-b">
            <li><a class="current pad-t-1-2 gutter" href="index.html">About</a></li>
            <li><a class="pad-t-1-2 gutter" href="tour.html">Contact</a></li>
            <li><a class="pad-t-1-2 gutter" href="sign-up.html">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>

  <main role="main" id="main" tabindex="0">
    <section class="sign max-length" id="sign-up" tabindex="0">
      <h1 class="pad-t">Sign up now!</h1>
      <form class="push-0" action="https://formspree.io/simperlykate@gmail.com" method="POST">
        <fieldset>
          <legend class="mega italic pad-b-1-2">Personal details</legend>

          <div class="grid">

            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
              <div class="push push-r-1-2">
                <label for="name">Name</label>
                <input id="name" name="name" required>
              </div>
              <div class="push push-r-1-2">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required>
              </div>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
              <div class="push">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" required>
              </div>
              <div class="push">
                <label for="plan">Plan</label>
                <select id="plan" name="plan">
                  <option>Free trial</option>
                  <option>Standart</option>
                  <option>Premium</option>
                </select>
              </div>
            </div>

          </div>
          <div class="text-center pad-b-2">
            <button class="btn text-upper in" type="submit">Sign up</button>
            <input type="hidden" name="sign_up" value="Sign up">
          </div>
        </fieldset>
        <fieldset>
          <legend class="mega italic">Sign in</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
              <div class="push push-r-1-2">
                <label for="mail">Email</label>
                <input id="mail" type="email" name="mail" required>
              </div>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
              <div class="push">
                <label for="pass">Password</label>
                <input id="pass" type="password" name="pass" required>
              </div>
            </div>
          </div>
          <div class="text-center pad-b-2">
            <button class="btn text-upper in" type="submit">Sign in</button>
            <input type="hidden" name="sign_up" value="Sign up">
          </div>
        </fieldset>
      </form>
    </section>

  </main>

  <footer role="contentinfo">
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 text-center pad-t">
        <h2 class="us bold tenamega push-0">BOOK ROOM</h2>
      </div>
      <div class="text-center unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-t-2 pad-b-2">
        <i class="icon i-64">
          <img src="images/facebook.svg" alt="">
        </i>
        <i class="icon i-64">
          <img src="images/instagram.svg" alt="">
        </i>
        <i class="icon i-64">
          <img src="images/snapchat.svg" alt="">
        </i>
      </div>
    </div>
  </footer>

</body>
</html>
